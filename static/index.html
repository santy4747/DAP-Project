<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-6 text-center">
            <h1 class="text-4xl font-bold text-gray-900">Life Expectancy Estimator</h1>
            <p class="mt-2 text-lg text-gray-600">Enter a country's health and economic data to get a live prediction from our ML model.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-10 flex justify-center">
        <div class="card w-full max-w-2xl p-8">
            <form id="prediction-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <!-- These inputs should correspond to your model's features -->
                    <div>
                        <label for="adult_mortality" class="block text-sm font-medium text-gray-700">Adult Mortality Rate</label>
                        <input type="number" name="adult_mortality" id="adult_mortality" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., 150">
                    </div>
                     <div>
                        <label for="income_composition_of_resources" class="block text-sm font-medium text-gray-700">Income Comp. of Resources (HDI)</label>
                        <input type="number" step="0.01" name="income_composition_of_resources" id="income_composition_of_resources" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., 0.75">
                    </div>
                    <div>
                        <label for="hiv/aids" class="block text-sm font-medium text-gray-700">HIV/AIDS Deaths (per 1000 live births)</label>
                        <input type="number" step="0.1" name="hiv/aids" id="hiv/aids" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., 0.1">
                    </div>
                     <div>
                        <label for="schooling" class="block text-sm font-medium text-gray-700">Years of Schooling</label>
                        <input type="number" step="0.1" name="schooling" id="schooling" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., 14.5">
                    </div>
                    <div>
                        <label for="gdp" class="block text-sm font-medium text-gray-700">GDP per capita (USD)</label>
                        <input type="number" name="gdp" id="gdp" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., 12000">
                    </div>
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700">Country Status</label>
                        <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option>Developing</option>
                            <option>Developed</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" id="submit-button" class="mt-8 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                    Estimate Life Expectancy
                </button>
            </form>

            <!-- Result Display -->
            <div id="result-container" class="mt-8 text-center hidden">
                 <p class="text-lg text-gray-600">Predicted Life Expectancy:</p>
                 <p id="prediction-result" class="text-5xl font-bold text-indigo-600"></p>
                 <p class="text-gray-500 mt-1">years</p>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('prediction-form');
        const resultContainer = document.getElementById('result-container');
        const predictionResult = document.getElementById('prediction-result');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Calculating...';
            resultContainer.classList.add('hidden');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Convert string numbers to actual numbers
            for (const key in data) {
                if (!isNaN(data[key]) && data[key] !== '') {
                    data[key] = parseFloat(data[key]);
                }
            }
            
            // NOTE: Add other features with default values if they are not in the form
            // but are required by the model. For this example, we assume the form is complete.

            try {
                // The API endpoint path is determined by the folder structure
                const response = await fetch('/.netlify/functions/app/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                predictionResult.textContent = result.prediction;
                resultContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                predictionResult.textContent = 'Error';
                resultContainer.classList.remove('hidden');
                alert(`An error occurred: ${error.message}`);
            } finally {
                // Restore button state
                submitButton.disabled = false;
                submitButton.textContent = 'Estimate Life Expectancy';
            }
        });
    </script>

</body>
</html>
